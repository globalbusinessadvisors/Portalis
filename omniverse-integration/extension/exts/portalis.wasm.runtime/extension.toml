[package]
# Omniverse Kit Extension Manifest
# Extension: Portalis WASM Runtime
# Version: 1.0.0

title = "Portalis WASM Runtime"
description = "Execute WASM modules generated by Portalis in Omniverse simulations"
version = "1.0.0"
authors = ["Portalis Team"]
repository = "https://github.com/portalis/omniverse-integration"
keywords = ["wasm", "python", "rust", "simulation", "physics"]
category = "simulation"
changelog = "docs/CHANGELOG.md"
readme = "docs/README.md"
preview_image = "data/preview.png"
icon = "data/icon.png"

[dependencies]
# Omniverse Kit Dependencies
"omni.kit.uiapp" = {}
"omni.usd" = {}
"omni.kit.window.extensions" = {}
"omni.physx" = {}
"omni.timeline" = {}
"omni.kit.viewport.window" = {}

# Python Dependencies (installed via pip)
"omni.kit.pip_archive" = {}

[[python.module]]
name = "portalis.wasm.runtime"

[[python.module]]
name = "portalis.wasm.bridge"

[[python.module]]
name = "portalis.usd.schemas"

[settings]
# Extension settings
exts."portalis.wasm.runtime".wasm_cache_dir = "${app}/../wasm_cache"
exts."portalis.wasm.runtime".max_memory_mb = 512
exts."portalis.wasm.runtime".enable_validation = true
exts."portalis.wasm.runtime".runtime_backend = "wasmtime"  # or "wasmer"
exts."portalis.wasm.runtime".enable_performance_monitoring = true
