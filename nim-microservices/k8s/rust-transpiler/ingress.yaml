apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: portalis-rust-transpiler
  namespace: portalis-deployment
  labels:
    app: portalis-rust-transpiler
    component: transpiler
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, OPTIONS"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
    nginx.ingress.kubernetes.io/rate-limit: "1000"
    nginx.ingress.kubernetes.io/limit-rps: "100"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "portalis-session"
    nginx.ingress.kubernetes.io/session-cookie-expires: "3600"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "3600"
spec:
  tls:
  - hosts:
    - transpiler.portalis.dev
    - api.portalis.dev
    secretName: portalis-tls-cert

  rules:
  - host: transpiler.portalis.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: portalis-rust-transpiler
            port:
              number: 8000

      - path: /api/v1/translation
        pathType: Prefix
        backend:
          service:
            name: portalis-rust-transpiler
            port:
              number: 8000

      - path: /metrics
        pathType: Exact
        backend:
          service:
            name: portalis-rust-transpiler
            port:
              number: 9090

  - host: api.portalis.dev
    http:
      paths:
      - path: /v1/transpiler
        pathType: Prefix
        backend:
          service:
            name: portalis-rust-transpiler
            port:
              number: 8000

---
apiVersion: v1
kind: Secret
metadata:
  name: portalis-tls-cert
  namespace: portalis-deployment
  labels:
    app: portalis-rust-transpiler
type: kubernetes.io/tls
data:
  # Placeholder - replace with actual cert data or use cert-manager
  tls.crt: LS0tLS1CRUdJTi...
  tls.key: LS0tLS1CRUdJTi...
