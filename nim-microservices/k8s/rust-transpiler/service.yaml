apiVersion: v1
kind: Service
metadata:
  name: portalis-rust-transpiler
  namespace: portalis-deployment
  labels:
    app: portalis-rust-transpiler
    component: transpiler
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "9090"
    prometheus.io/path: "/metrics"
spec:
  type: ClusterIP
  sessionAffinity: ClientIP
  sessionAffinityConfig:
    clientIP:
      timeoutSeconds: 3600
  selector:
    app: portalis-rust-transpiler
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: rust-service
    port: 8001
    targetPort: 8001
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: 9090
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: portalis-rust-transpiler-headless
  namespace: portalis-deployment
  labels:
    app: portalis-rust-transpiler
    component: transpiler
spec:
  type: ClusterIP
  clusterIP: None
  publishNotReadyAddresses: true
  selector:
    app: portalis-rust-transpiler
  ports:
  - name: http
    port: 8000
    targetPort: 8000
    protocol: TCP
  - name: rust-service
    port: 8001
    targetPort: 8001
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: portalis-rust-transpiler-lb
  namespace: portalis-deployment
  labels:
    app: portalis-rust-transpiler
    component: transpiler
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "tcp"
spec:
  type: LoadBalancer
  selector:
    app: portalis-rust-transpiler
  ports:
  - name: http
    port: 80
    targetPort: 8000
    protocol: TCP
  - name: grpc
    port: 50051
    targetPort: 50051
    protocol: TCP
