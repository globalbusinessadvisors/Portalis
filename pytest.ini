[pytest]
# Pytest configuration for Portalis

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -ra
    --strict-markers
    --tb=short
    --disable-warnings

# Custom markers
markers =
    complexity_low: Features with direct Rust equivalents
    complexity_medium: Features requiring adaptation
    complexity_high: Features requiring significant effort
    complexity_very_high: Extremely difficult/impossible features
    status_not_implemented: Feature translation not yet implemented
    status_partial: Feature partially implemented
    status_implemented: Feature fully implemented
    status_unsupported: Feature cannot be translated

# Minimum Python version
minversion = 3.10

# Coverage options
[coverage:run]
source = portalis
omit =
    */tests/*
    */scripts/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
